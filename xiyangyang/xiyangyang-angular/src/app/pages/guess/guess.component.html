<weui-infiniteloader (loadmore)="onLoadMore($event)" #comp>
  <div *ngFor="let question of guessQuestions; let i = index;">
      <div class="weui-cells__title" >
        <!--<i class="fa fa-futbol-o" aria-hidden="true"></i>--><p style="font-size: 1.0em;font-weight: bold;">{{i+1}}.{{question.name}}</p>
      </div>
      <div class="weui-cells" >
        <a  *ngFor="let option of question.guessOptions" class="weui-cell weui-cell_access"  style="font-size: 0.8em;font-weight: normal;" href="javascript:;" (click)="simplePopup.show()">
          <div class="weui-cell__bd">
            <p>{{option.name}}</p>
          </div>
          <div class="weui-cell__ft">赔率{{option.betRate}}</div>
        </a>
      </div>
    <div class="weui-cells__title" >
      <i class="fa fa-clock-o" aria-hidden="true"></i>投注截止时间：{{question.questionEndTime | date:'yyyy-MM-dd HH:mm:ss'}}
    </div>
  </div>
