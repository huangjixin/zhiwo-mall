<weui-infiniteloader (loadmore)="onLoadMore($event)" #comp>

    <div class="weui-cells">
      <a *ngFor="let question of guessQuestions" class="weui-cell weui-cell_access" href="javascript:;">
        <div class="weui-cell__bd">{{question.name}}</div>
        <div class="weui-cell__ft"></div>
      </a>
    </div>
</weui-infiniteloader>
