<div style="padding:3px;">
  <input type="hidden"  #id [(ngModel)]="category.id" name="id" >
  <form>
    <table>
      <tr>
        <td>
          <label class="td-label">*</label>名称:
        </td>
        <td>
          <eui-textbox class="textbox" #name name="name" [(ngModel)]="category.name" placeholder="请填入名称"></eui-textbox>
        </td>
        <td>
          <label class="td-label">*</label>代码:
        </td>
        <td>
          <eui-textbox class="textbox" #code name="code" [(ngModel)]="category.code" placeholder="请填入代码"></eui-textbox>
        </td>
      </tr>
      <tr>
        <td>
          <label class="td-label">*</label>创建日期:
        </td>
        <td>
          <eui-textbox #createDate name="createDate"  [(ngModel)]="category.createDate"  placeholder="请填入创建日期"></eui-textbox>
        </td>
        <td>
          <label class="td-label">*</label>更新日期:
        </td>
        <td>
          <eui-textbox #updateDate name="updateDate" [(ngModel)]="category.updateDate" placeholder="请填入创建日期"></eui-textbox>
        </td>
      </tr>
      <tr>
        <td>
          <label class="td-label">*</label>创建人:
        </td>
        <td>
          <eui-textbox class="textbox" #creator name="creator" [(ngModel)]="category.creator" placeholder="请填入创建人"></eui-textbox>
        </td>
        <td>
          <label class="td-label">*</label>更新人:
        </td>
        <td>
          <eui-textbox class="textbox" #updater name="updater" [(ngModel)]="category.updater" placeholder="请填入更新人"></eui-textbox>
        </td>
      </tr>
      <tr>
        <td>
          <label class="td-label">*</label>排序:
        </td>
        <td>
          <eui-textbox class="textbox" #sort name="sort" [(ngModel)]="category.sort" placeholder="请填入排序"></eui-textbox>
        </td>

        <td>
          <label class="td-label">*</label>组织结构:
        </td>
        <td>
          <eui-textbox class="textbox" #orgId name="orgId" [(ngModel)]="category.orgId"  placeholder="请填入组织结构"></eui-textbox>
        </td>
      </tr>
      <tr>
        <td>
        </td>
        <td>
          <eui-linkbutton  iconCls="icon-save">保存</eui-linkbutton>&nbsp;
          <eui-linkbutton iconCls="icon-back" (click)="back()">返回</eui-linkbutton>
        </td>
      </tr>
    </table>
  </form>

</div>
