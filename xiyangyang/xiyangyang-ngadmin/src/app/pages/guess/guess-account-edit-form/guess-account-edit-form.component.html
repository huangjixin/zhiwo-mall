<div style="padding:3px;">
  <form>
    <table>
      <tr>
        <td>
          <label class="td-label">*</label>名称:
        </td>
        <td>
          <eui-textbox class="textbox" [(ngModel)]="account.realName" name="realName" placeholder="请填入名字"></eui-textbox>
        </td>

        <td>
          <label class="td-label">*</label>余额:
        </td>
        <td>
          <eui-textbox class="textbox" #balance [(ngModel)]="account.balance" name="balance" placeholder="请填入余额"></eui-textbox>
        </td>
      </tr>
      <tr>
        <td>
          <label class="td-label">*</label>描述:
        </td>
        <td>
          <eui-textbox class="textbox" #description [(ngModel)]="account.description" name="description" placeholder="请填入描述"></eui-textbox>
        </td>
        <td>
          <label class="td-label"></label>
        </td>
        <td>
        </td>
      </tr>
      <tr>
        <td>
        </td>
        <td>
          <eui-linkbutton iconCls="icon-save" (click)="onSubmit()">保存</eui-linkbutton>&nbsp;
          <eui-linkbutton iconCls="icon-back" (click)="back()">返回</eui-linkbutton>&nbsp;
        </td>
      </tr>
    </table>
  </form>
</div>
