<div>
    <eui-linkbutton (click)="onAddRow()" iconCls="icon-add">新增</eui-linkbutton>
    <eui-linkbutton (click)="onAddRow()" iconCls="icon-delete">删除</eui-linkbutton>
</div>
<eui-treegrid style="padding: 3px;width:100%;"
            [data]="treeData" idField="id" treeField="name"
            [(selection)]="selection"
            (selectionChange)="selectNodeHandler($event)">
        <eui-grid-column field="name" title="竞猜分类名称"></eui-grid-column>
</eui-treegrid>
