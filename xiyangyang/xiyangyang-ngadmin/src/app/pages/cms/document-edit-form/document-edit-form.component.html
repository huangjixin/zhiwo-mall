<div style="padding:3px;">
  <input type="hidden" [(ngModel)]="cmsDocument.id" name="id" >
  <form>
    <table>
      <tr>
        <td>
          <label class="td-label">*</label>名称:
        </td>
        <td>
          <eui-textbox class="textbox" #name name="name" [(ngModel)]="cmsDocument.name" placeholder="请填入名称"></eui-textbox>
        </td>

        <td>
          <label class="td-label">*</label>用户ID:
        </td>
        <td>
          <eui-textbox class="textbox" #userId name="userId" [(ngModel)]="cmsDocument.userId" placeholder="请填入用户ID"></eui-textbox>
        </td>
      </tr>
      <tr>
        <td>
          <label class="td-label">*</label>创建日期:
        </td>
        <td>
          <eui-textbox #createDate name="createDate"  [(ngModel)]="cmsDocument.createDate"  placeholder="请填入创建日期"></eui-textbox>
        </td>
        <td>
          <label class="td-label">*</label>更新日期:
        </td>
        <td>
          <eui-textbox #updateDate name="updateDate" [(ngModel)]="cmsDocument.updateDate" placeholder="请填入创建日期"></eui-textbox>
        </td>
      </tr>
      <tr>
        <td>
          <label class="td-label">*</label>是否为专题:
        </td>
        <td>
          <eui-radiobutton name="isTooic" [inputId]="isTooic" [value]=1 [(ngModel)]="cmsDocument.isTooic"></eui-radiobutton>是
          <eui-radiobutton name="isTooic" [inputId]="isTooic" [value]=0 [(ngModel)]="cmsDocument.isTooic"></eui-radiobutton>否
        </td>

        <td>
          <label class="td-label">*</label>是否可用:
        </td>
        <td>
          <eui-radiobutton name="enabled" [inputId]="enabled" [value]=1 [(ngModel)]="cmsDocument.enabled"></eui-radiobutton>是
          <eui-radiobutton name="enabled" [inputId]="enabled" [value]=0 [(ngModel)]="cmsDocument.enabled"></eui-radiobutton>否
        </td>
      </tr>
      <tr>
        <td>
          <label class="td-label">*</label>创建人:
        </td>
        <td>
          <eui-textbox class="textbox" #creator name="creator" [(ngModel)]="cmsDocument.creator" placeholder="请填入创建人"></eui-textbox>
        </td>
        <td>
          <label class="td-label">*</label>更新人:
        </td>
        <td>
          <eui-textbox class="textbox" #updater name="updater" [(ngModel)]="cmsDocument.updater" placeholder="请填入更新人"></eui-textbox>
        </td>
      </tr>
      <tr>
        <td>
          <label class="td-label">*</label>路径:
        </td>
        <td>
          <eui-textbox class="textbox" #path name="path" [(ngModel)]="cmsDocument.path"  placeholder="请填入路径"></eui-textbox>
        </td>
        <td>
          <label class="td-label">*</label>图标:
        </td>
        <td>
          <eui-textbox class="textbox" #icon name="icon" [(ngModel)]="cmsDocument.icon" placeholder="请填入图标"></eui-textbox>
        </td>
      </tr>
      <tr>
        <td>
          <label class="td-label">*</label>关键字:
        </td>
        <td>
          <eui-textbox class="textbox" #keywords name="keywords" [(ngModel)]="cmsDocument.keywords" placeholder="请填入关键字"></eui-textbox>
        </td>
        <td>
          <label class="td-label">*</label>代码:
        </td>
        <td>
          <eui-textbox class="textbox" #code name="code"  [(ngModel)]="cmsDocument.code" placeholder="请填入代码"></eui-textbox>
        </td>
      </tr>
      <tr>
        <td>
          <label class="td-label">*</label>缩略图:
        </td>
        <td>
          <eui-textbox class="textbox" #thumbnail name="thumbnail"  [(ngModel)]="cmsDocument.thumbnail" placeholder="请填入缩略图"></eui-textbox>
        </td>
        <td>
          <label class="td-label">*</label>描述:
        </td>
        <td>
          <eui-textbox class="textbox" #description name="description"  [(ngModel)]="cmsDocument.description" placeholder="请填入描述"></eui-textbox>
        </td>
      </tr>
      <tr>
        <td>
          <label class="td-label">*</label>频道模板路径:
        </td>
        <td>
          <eui-textbox class="textbox" #channelTemplate name="channelTemplate"  [(ngModel)]="cmsDocument.channelTemplate" placeholder="请填入频道模板路径"></eui-textbox>
        </td>
        <td>
          <label class="td-label">*</label>移动频道模板路径:
        </td>
        <td>
          <eui-textbox class="textbox" #mchannelTemplate name="mchannelTemplate"  [(ngModel)]="cmsDocument.mchannelTemplate" placeholder="请填入移动频道模板路径"></eui-textbox>
        </td>
      </tr>
      <tr>
        <td>
          <label class="td-label">*</label>英文标题:
        </td>
        <td>
          <eui-textbox class="textbox" #titleEn name="titleEn"  [(ngModel)]="cmsDocument.titleEn" placeholder="请填入英文标题"></eui-textbox>
        </td>
        <td>
          <label class="td-label">*</label>标题:
        </td>
        <td>
          <eui-textbox class="textbox" #title name="title"  [(ngModel)]="cmsDocument.title" placeholder="请填入标题"></eui-textbox>
        </td>
      </tr>
      <tr>
        <td>
          <label class="td-label">*</label>英文副标题:
        </td>
        <td>
          <eui-textbox class="textbox" #subTitleEn name="subTitleEn"  [(ngModel)]="cmsDocument.subTitleEn" placeholder="请填入英文副标题"></eui-textbox>
        </td>
        <td>
          <label class="td-label">*</label>副标题:
        </td>
        <td>
          <eui-textbox class="textbox" #subTitle name="subTitle"  [(ngModel)]="cmsDocument.subTitle" placeholder="请填入副标题"></eui-textbox>
        </td>
      </tr>
      <tr>
        <td>
          <label class="td-label">*</label>是否推荐到首页:
        </td>
        <td>
          <eui-radiobutton name="toIndex" [inputId]="toIndex" [value]=1 [(ngModel)]="cmsDocument.toIndex"></eui-radiobutton>是
          <eui-radiobutton name="toIndex" [inputId]="toIndex" [value]=0 [(ngModel)]="cmsDocument.toIndex"></eui-radiobutton>否
        </td>
        <td>
          <label class="td-label">*</label>是否推荐到频道首页:
        </td>
        <td>
          <eui-radiobutton name="toChannelIndex" [inputId]="toChannelIndex" [value]=1 [(ngModel)]="cmsDocument.toChannelIndex"></eui-radiobutton>是
          <eui-radiobutton name="toChannelIndex" [inputId]="toChannelIndex" [value]=0 [(ngModel)]="cmsDocument.toChannelIndex"></eui-radiobutton>否
        </td>
      </tr>
      <tr>
        <td>
          <label class="td-label">*</label>作者:
        </td>
        <td>
          <eui-textbox class="textbox" #author name="author"  [(ngModel)]="cmsDocument.author" placeholder="请填入作者"></eui-textbox>
        </td>
        <td>
          <label class="td-label">*</label>内容:
        </td>
        <td>
          <eui-textbox class="textbox" #content name="content"  [(ngModel)]="cmsDocument.content" placeholder="请填入内容"></eui-textbox>
        </td>
      </tr>
      <tr>
        <td>
          <label class="td-label">*</label>父亲节点:
        </td>
        <td>
          <eui-combotree [(ngModel)]="cmsDocument.cmsCategoryId" name="cmsCategoryId" [data]="treeData" placeholder="不选为根节点">
            <eui-tree></eui-tree>
          </eui-combotree>
          <eui-linkbutton iconCls="icon-cancel" (click)="back()">取消选择</eui-linkbutton>
        </td>
      </tr>
      <tr>
        <td>
        </td>
        <td>
          <eui-linkbutton  iconCls="icon-save">保存</eui-linkbutton>&nbsp;
          <eui-linkbutton iconCls="icon-back" (click)="back()">返回</eui-linkbutton>
        </td>
      </tr>
    </table>
  </form>
</div>
