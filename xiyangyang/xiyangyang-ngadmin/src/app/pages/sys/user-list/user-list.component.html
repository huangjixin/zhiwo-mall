 <h2>用户管理</h2>
<eui-linkbutton (click)="onAddRow()" iconCls="icon-add" >新增用户</eui-linkbutton>
<eui-linkbutton  iconCls="icon-remove">批量删除</eui-linkbutton>
<eui-datagrid style="margin-top: 5px;"
              [pagination]="true"
              [lazy]="true"align="center"
              [data]="data"
              [total]="total"
              [pageNumber]="pageNumber"
              [pageSize]="pageSize"
              [pagePosition]="pagePosition"
              [loading]="loading"
              (pageChange)="onPageChange($event)"
              class="data-grid">
  <eui-grid-column align="center" title="id" field="id"></eui-grid-column>
  <eui-grid-column align="center" title="用户名" field="username"></eui-grid-column>
  <eui-grid-column align="center" title="邮箱" field="email" ></eui-grid-column>
  <eui-grid-column align="center" title="电话" field="mobilPhone" ></eui-grid-column>
  <eui-grid-column align="center" title="描述" field="description" ></eui-grid-column>
  <eui-grid-column align="center" title="年龄" field="age"></eui-grid-column>
  <eui-grid-column align="center" title="操作" >
    <ng-template euiCellTemplate let-row>
      <eui-linkbutton iconCls="icon-edit" (click)="onEditRow(row)">修改</eui-linkbutton>
      <eui-linkbutton iconCls="icon-remove" (click)="onDeleteRow(row)">删除</eui-linkbutton>
    </ng-template>
  </eui-grid-column>
</eui-datagrid>
