        <i>家庭成员1</i>
        <ul class="ui-form grid-row">
            <li class="col-md-6">
                <strong>
                    <span class="mustWrite">*</span>
                    <span>关系</span>

                <div class="ipt-select">
                    <i class="icon-arrow-full-down"></i>
                    <input type="text" class="ipt-text" placeholder="请选择处理方式" readonly>

                        <option disabled selected value="">请选择政治面貌</option>

                        <option value="团员">团员</option>
                    </select>
                </div>
            </li>
            <li class="col-md-6">

                    <span class="mustWrite">*</span>

                </strong>
                <div class="ipt-text">
                    <input type="text" class="ipt-text check-vali" name="name" value="">
                </div>
            </li>
            <li class="col-md-6">
                <strong>
                    <span class="mustWrite">*</span>
                    <span>联系电话</span>
                </strong>
                <div class="ipt-text">

            <li class="col-md-6">
                <strong>
                    <span class="mustWrite">*</span>

                </strong>
                <div class="ipt-text">
                    <input type="text" class="ipt-text check-vali" name="company" value="">

            <li class="col-md-6">
                <strong>
                    <span class="mustWrite">*</span>

                </strong>
                <div class="ipt-select">

                        <option disabled selected value="">请选择政治面貌</option>
                        <option value="党员">党员</option>
                        <option value="团员">团员</option>
                    </select>
                </div>
            </li>
        </ul>
    </div>
    <div class="add">
